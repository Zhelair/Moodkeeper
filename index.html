<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Trackboard</title>
  <link rel="stylesheet" href="styles.css"/>
  <meta name="color-scheme" content="light dark">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">TB</div>
      <div>
        <div class="title">Trackboard</div>
        <div class="subtitle" id="subtitle">Local-first tracker</div>
      </div>
    </div>
    <button class="iconbtn" id="shareBtn" title="Share / Backup">Share</button>
  </header>

  <nav class="tabs" id="tabs">
    <button data-tab="checkin" class="tab active">Check-in</button>
    <button data-tab="alcohol" class="tab">Alcohol</button>
    <button data-tab="practices" class="tab">Practices</button>
    <button data-tab="calm" class="tab">Calm</button>
    <button data-tab="goals" class="tab">Goals</button>
    <button data-tab="insights" class="tab">Insights</button>
    <button data-tab="settings" class="tab">Settings</button>
  </nav>

  <main class="container">
    <section id="view"></section>
  </main>

  <div class="toast" id="toast" aria-live="polite"></div>

  <dialog class="modal" id="modal">
    <div class="modalCard">
      <div class="modalHead">
        <div class="modalTitle" id="modalTitle">Modal</div>
        <button class="iconbtn" id="modalClose" title="Close">âœ•</button>
      </div>
      <div class="modalBody" id="modalBody"></div>
      <div class="modalFoot" id="modalFoot"></div>
    </div>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
