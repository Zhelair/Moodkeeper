<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<meta content="#141414" name="theme-color"/>
<title>Moodkeeper</title>
<link href="manifest.webmanifest" rel="manifest"/>
<link href="assets/app-icon-192.png" rel="icon"/>
<link href="css/styles.css" rel="stylesheet"/>
</head>
<body class="theme-morning">
<div class="app" id="app">
<header class="topbar">
<div class="brand">
<div aria-hidden="true" class="logo"></div>
<div>
<div class="brand-title">Moodkeeper</div>
<div class="brand-subtitle" id="brand-subtitle">Private · Stored on this device</div>
</div>
</div>
<button aria-label="Settings" class="icon-btn" id="btn-settings" title="Settings">⚙️</button>
</header>
<main aria-live="polite" class="view" id="view"></main>
<nav class="bottomnav">
<button class="navbtn" data-route="home">Home</button>
<button class="navbtn" data-route="checkin">Check-in</button><button class="navbtn" data-route="practices">Practices</button>
<button class="navbtn" data-route="calm">Calm</button>
<button class="navbtn" data-route="alcohol">Alcohol</button>
<button class="navbtn" data-route="insights">Insights</button>
<button class="navbtn" data-route="goals">Goals</button>
</nav>
<div aria-atomic="true" aria-live="polite" class="toast" id="toast" role="status"></div>
</div>
<script src="js/security.js"></script>
<script src="js/ui.js"></script>
<script src="js/router.js"></script>
<script src="js/store.js"></script>
<script src="js/features/home.js"></script>
<script src="js/features/checkin.js"></script>
<script src="js/features/alcohol.js"></script>
<script src="js/features/stress.js"></script>
<script src="js/features/goals.js"></script>
<script src="js/features/calm.js"></script>
<script src="js/features/insights.js"></script>
<script src="js/features/settings.js"></script>
<script src="js/features/unlock.js"></script>
<script src="js/features/practices.js"></script><script src="js/app.js"></script>
</body>
</html>
